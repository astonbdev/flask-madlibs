{% extends 'base.html' %}

{% block content %}
<form action="results" class="pb-4">
    
    <div class="mb-3 row">
      <label class="col-5 col-form-label text-end">Select Story!</label>
    </div>
    <div class = "mb-3 row">
      <div class="col-7">
      
        <select
            name="Story Select"
            required
            aria-label= "Story Select"
            class="form-control">
            {% for story in stories %}
            <option value = "{{story.id}}">{{story.template}}</option>
            {% endfor %}
        </select>
      </div>
    </div>
    </div>
  <button class="btn btn-primary btn-lg w-100">Pick Story!</button>
</form>
{% endblock %}
